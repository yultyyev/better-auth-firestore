name: Release

on:
  push:
    branches: [main, next]
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # for changelog commit & GitHub release
      issues: write
      pull-requests: write
      packages: write
      id-token: write        # for npm trusted publishing (OIDC)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for semantic-release

      - uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: 'pnpm'
          # OIDC token is automatically provided when id-token: write permission is set
          # This enables npm Trusted Publishers - no NPM_TOKEN secret needed!

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        continue-on-error: true
        run: pnpm test

      - name: Build
        run: pnpm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN only needed if not using Trusted Publishers (OIDC)
          # For OIDC: no token needed, npm authenticates via GitHub Actions' OIDC token
          # For token fallback: set granular token with package write permissions
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

